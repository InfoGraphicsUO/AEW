    svg {
      max-height: calc(100vh - 10px);
      max-width: calc(100vw - 10px);
      position: relative; /* Ensure the SVG is the reference point for positioning */
    }

    .selectedProtest{
            fill:black!important;
            stroke:black !important;

        }

    .selectedHouse{

      stroke-width: 2 !important;
    }

    .greyMask{
      fill: gray!important;
      stroke: gray!important;
      fill-opacity: .9 !important;
    }

    .linePath{
      display: inline!important;
    }

    .textMapContainer {
      display: flex; /* Use Flexbox layout */
      align-items: center; /* Align items to the top (start) */
      justify-content: center; /* Align items to the left (start) */
      width: 100%; /* Ensure the container takes full width */
      height: 100%; /* Ensure the container takes full height if needed */
      position: relative;
    }
      
   /* Set postion of Summary of Deployments 
    .textMapContainer{

    }*/

    /*@media only screen and (max-width: 1000px) {

      display: revert;
           background-color: rgba(255, 255, 255, 0.897);
    }}*/
    
      
    #mapDiv {
      flex: 1; /* Ensure mapDiv takes up the full available space */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* Make mapDiv the reference point for absolute positioning */
    }
      
    #tooltip{
        align-items: top;
        position: relative;  
        padding: 10px;
        font-family: "freight-sans-pro", sans-serif;
        max-height: 100%;
    }


    #Pies_to_fade,#Institutions_to_Fade, #Institution_Labels {
      pointer-events: none;
    }

    .selectedIsnt{
      font-weight: 900;
      fill: red;
    }

    /*.slidecontainer {
      width: 50%;  Width of the outside container f
      position: absolute;
      margin: auto;
    }*/
      
    .slidecontainer {
      width: min(20vh, 20vw); /* Width of the outside container */
      max-width: 800vw; /* Maximum width */
      position: absolute;
      top: calc(min(5vh, 20px)); /* Adjust as needed, relative to the SVG */
      left: 55%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column; /* Align items in a column */
      align-items: center; /* Center horizontally */
      justify-content: center;
      z-index: 10; /* Ensure the slider is above the SVG */
    }

    .slideText {
      color: white;
      margin-bottom: 1vh; /* Space between the text and slider */
      font-family: FreightSansProBold-Regular, 'FreightSans Pro', sans-serif;
      text-align: center;
      font-size: 3vh; /* Responsive font size based on viewport height */
    }

    input[type="range"] {
      flex: 1;
      width: 100%;
      margin-left: 10%; /* Adjust as needed */
    }

    @media only screen and (max-width: 1000px) {
      .textMapContainer {
        display: flex; /* Use Flexbox layout */
        background-color: rgba(255, 255, 255, 0.897);
      }

<!-- REPOPULATE TOOL TIPS WITH PROTEST DATA -->
<script>

  //-----LOAD SVG----- 
    d3.xml("https://infographicsuo.github.io/AEW/Carceral_Interactive_Maps/All_Years/All_Year_Carceral_Map_2023_12_07.svg") 
        .then(data => {
        d3.select("#mapDiv").nodes().forEach(n => {
            n.append(data.documentElement.cloneNode(true))
        })

        doThings();
        document.getElementById("_2018_Data").style.display = "block"
        
        
    });
    

    

    // Starting slider at 2018
    let yearText = document.getElementById("sliderText")
    yearText.innerHTML = "2018*"

    // Function to update slider text
    function slider() {
    // Get the current slider value
    const sliderValue = document.getElementById("sliderRange").value;
    
    // Update the year text with an asterisk for 2015 and 2018
    yearText.innerHTML = sliderValue.toString() + ((sliderValue === "2015" || sliderValue === "2018") ? "*" : "");

    // Build the year data ID
    const yearBuilder = "_" + sliderValue + "_Data";
    
    // Clear previous fire year circles
    document.querySelectorAll('[id*="_Data"]').forEach(el => el.style.display = "none");

    // Set current fire year circles
    if (document.getElementById(yearBuilder)) {
      document.getElementById(yearBuilder).style.display = "block";
    } else {
      console.error("Element not found:", yearBuilder);
    }

    // Defines Fire Summary Text Located in Variable Fire_Data Above
    let sumDeployments = fire_data.fireData.YearSummary[sliderValue];

    // Uncomment and update this part if needed
    /* d3.select("#tooltip")
       .html("<b>Summary of " + yearText.innerHTML + " Deployments</b><br>" + sumDeployments); */
  }
    
     // on sucessful load 
     function doThings() {
  console.log("doing things");

  // Ensure initial pies are shown correctly
  slider();

  // Capture institutional tabs
  var sciText = d3.select("#legend_sci");
  var srciText = d3.select("#legend_srci");
  var sffcText = d3.select("#legend_sffc");
  var trciText = d3.select("#legend_trci");
  var wccfText = d3.select("#legend_wccf");
  var cccfText = d3.select("#legend_cccf");
  var mccfText = d3.select("#legend_mccf");
  var drciText = d3.select("#legend_drci");
  var prcfText = d3.select("#legend_prcf");
  var scciText = d3.select("#legend_scci");

  // properties we want from each data
  var propertiesToCapture = ["CCCF", "DRCI", "MCCF", "PRCF", "SCCI", "SCI", "SFFC", "SRCI", "TRCI", "WCCF"];
  var institutionsToCapture = [cccfText, drciText, mccfText, prcfText, scciText, sciText, sffcText, srciText, trciText, wccfText];
  var insitutionLabels = ["Coffee_Creek", "Deer_Ridge", "Mill_Creek", "Powder_River", "Shutter_Creek", "Santiam", "South_Fork_Forest_Camp", "Snake_River", "Two_Rivers", "Warner_Creek"];

  // Remove asterisk from yearText for selectors
  const cleanYearText = yearText.innerHTML.replace('*', '');

  // builder for d3 selectors
  var fireSelector = "#_" + cleanYearText + "_Interactive_Pie_Outline>circle, #_" + cleanYearText + "_Interactive_Pie_Outline>path";
  console.log("fireSelector =", fireSelector);
  var fireOutlines = "#_" + cleanYearText + "_Interactive_Pie_Outline";

  // display data for current year  
  // Select all Fires based on ID and object type 
  d3.selectAll(fireSelector)
    .on("mouseover", function(d, i) {
      console.log(this.id);
      var lineID = "#line" + this.id.slice(1);
      console.log("lineId =", lineID);
      console.log('fire name?', fire_data.fireData[cleanYearText][this.id.slice(1)].LabelName.toUpperCase());

      for (var i = 0; i < propertiesToCapture.length; i++) {
        var id_str = "#title_" + propertiesToCapture[i].toLowerCase();
        var box_str = "#box_" + propertiesToCapture[i];
        if (fire_data.fireData[cleanYearText][this.id.slice(1)][propertiesToCapture[i]] == 0) {
          fire_data.fireData[cleanYearText][this.id.slice(1)][propertiesToCapture[i]] = "";
          d3.select(id_str).classed("selectedIsnt", false).classed("greyMask", true);
          d3.select("#" + propertiesToCapture[i]).select("polygon").classed("greyMask", true);
          d3.select("#" + insitutionLabels[i]).classed("greyMask", true);
          d3.select(box_str).classed("greyMask", true);
        } else {
          institutionsToCapture[i].text(fire_data.fireData[cleanYearText][this.id.slice(1)][propertiesToCapture[i]]);
          d3.select(id_str).classed("selectedIsnt", true);
          d3.select("#" + propertiesToCapture[i]).select("polygon").classed("selectedHouse", true);
        }
      }

      d3.selectAll(".cls-34").classed("greyMask", true);
      d3.select(fireOutlines).classed("cls-87", false);

      d3.select("#legend_fire_name").text(fire_data.fireData[cleanYearText][this.id.slice(1)].LabelName.toUpperCase());
      d3.select(this).classed("selectedProtest", true).classed("greyMask", false);

      if (lineID && lineID!="#line2018_41") {
        d3.selectAll(lineID).classed("linePath", true);
      }
    })
    .on("mouseout", function(d, i) { 
      d3.select(this).classed("selectedProtest", false);
      d3.select("#Interactive_Text").selectAll(".cls-64").text("");
      d3.select("#Legend_Text_to_Highlight").selectAll(".cls-64").classed("selectedIsnt", false);
      d3.select("#legend_fire_name").text("HOVER FOR DETAILS");
      d3.selectAll(".selectedHouse").classed("selectedHouse", false);
      d3.selectAll(".greyMask").classed("greyMask", false);
      d3.selectAll(".linePath").classed("linePath", false);
      d3.select(fireOutlines).classed("cls-87", true);
    });

  d3.select("#Legend_Text_to_Highlight").selectAll(".cls-64")
    .on("mouseover", function(d, i) {
      inst_str = this.id.split("_")[1].toUpperCase();
      let labelIndex = propertiesToCapture.indexOf(inst_str);

      for (var i in propertiesToCapture) {
        var id_str = "#title_" + propertiesToCapture[i].toLowerCase();
        var box_str = "#box_" + propertiesToCapture[i];
        d3.select("#"+propertiesToCapture[i]).select("polygon").classed("greyMask", true);
        d3.select("#" + insitutionLabels[i]).classed("greyMask", true);
        d3.select(id_str).classed("greyMask", true);
        d3.select(box_str).classed("greyMask", true);
      }

      for (var i in fire_data.fireData[cleanYearText]) {
        if (fire_data.fireData[cleanYearText][i][inst_str] != 0) {
          d3.select(document.getElementById("_"+i.toString())).classed("selectedProtest", true);
        } else {
          d3.select(document.getElementById("_"+i.toString())).classed("greyMask", true);
        }
      }

      d3.select(fireOutlines).classed("cls-87", false);

      d3.select(this).classed("selectedIsnt", true).classed("greyMask", false);
      d3.select("#legend_fire_name").text(inst_str);
      d3.select("#"+inst_str.toString()).select("polygon").classed("selectedHouse", true).classed("greyMask", false);
      d3.select("#" + insitutionLabels[labelIndex]).classed("greyMask", false);
      d3.select("#box_"+inst_str).classed("greyMask", false);
    })
    .on("mouseout", function(d, i) {
      d3.selectAll(".selectedProtest").classed("selectedProtest", false);
      d3.select("#legend_fire_name").text("HOVER FOR DETAILS");
      d3.selectAll(".selectedHouse").classed("selectedHouse", false);
      d3.selectAll(".greyMask").classed("greyMask", false);
      d3.selectAll(".selectedIsnt").classed("selectedIsnt", false);
      d3.select(fireOutlines).classed("cls-87", true);
    });
}

</script>
